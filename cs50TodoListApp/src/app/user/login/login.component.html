<mat-toolbar color="primary">
  <span>CS50 TODO List</span>
</mat-toolbar>

<div class="card-container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field style="width: 100%">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter your email" type="email" autocomplete="off">
      </mat-form-field>
      <mat-form-field style="width: 100%">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter your password" type="password" autocomplete="off">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="form-buttons">
      <button mat-raised-button color="primary">Login</button>
      <button mat-raised-button>Register</button>
    </mat-card-actions>
  </mat-card>
</div>
