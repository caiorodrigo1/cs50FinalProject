<mat-toolbar color="primary">
  <span>CS50 TODO LIST</span>
  <span class="example-fill-remaining-space"></span>
  <a mat-raised-button routerLink="/logout">Logout</a>
</mat-toolbar>

<mat-card class="narrow-card">
  <mat-card-content style="font-weight: 800; font-size: x-large;">TASKS TODO</mat-card-content>
  <br>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="isDone">
      <th mat-header-cell *matHeaderCellDef> Done </th>
      <td mat-cell *matCellDef="let task"> {{ task.isDone ? 'âœ“' : '' }} </td>
    </ng-container>
  
    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef> Task </th>
      <td mat-cell *matCellDef="let task"> {{ task.content }} </td>
    </ng-container>
  
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let task"> {{ task.author }} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let task">
        <button mat-icon-button color="primary" (click)="markAsDone(task.id)">
          <mat-icon>done</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="editTask(task)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteTask(task.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</mat-card>
  
<div class="row fixed-bottom">
  <div class="container text-center text-light bg-dark p-1">TODO List NodeJs + Angular</div>
</div>
