<mat-toolbar color="primary">
  <span>CS50 TODO LIST</span>
  <span class="example-fill-remaining-space"></span>
  <a mat-raised-button routerLink="/logout">Logout</a>
</mat-toolbar>

<mat-card class="narrow-card" style="padding-bottom: 20px;">
  <div style="display: flex; align-items: center; justify-content: space-between;">
    <mat-card-content style="font-weight: 800; font-size: x-large;">TASKS TODO</mat-card-content>
    <a mat-raised-button data-bs-toggle="modal" data-bs-target="#addNewTask" color="primary" style="margin-top: 15px; margin-right: 20px;">+ Add a task</a>
  </div>


  <br>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="isDone">
      <th mat-header-cell *matHeaderCellDef> Done </th>
      <td mat-cell *matCellDef="let task"> {{ task.isDone ? 'âœ“' : '' }} </td>
    </ng-container>
  
    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef> Task </th>
      <td mat-cell *matCellDef="let task"> {{ task.content }} </td>
    </ng-container>
  
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let task"> {{ task.author }} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let task">
        <button mat-icon-button color="primary" (click)="markAsDone(task)">
          <mat-icon>done</mat-icon>
        </button>
        
        <button mat-icon-button color="warn" (click)="deleteTask(task)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-card>
<div class="modal fade" id="addNewTask" target="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          Add a new task
        </h5>
      </div>
      <div class="modal-body">
        <app-task-create></app-task-create>
      </div>
    </div>
  </div>

</div>
